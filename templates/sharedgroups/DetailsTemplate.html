<div class="row" xmlns="http://java.sun.com/jsf/html">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="field1" class="col-sm-2 control-label">Id</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="field1" name='idSingle' placeholder="commodityId"
                           value="<%= group ? group.get('idSingle') : '' %>">
                </div>
            </div>
            <div class="form-group">
                <label for="field2" class="col-sm-2 control-label">Commodity id</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="field2" name='' placeholder="commodityId"
                           value="<%= group ? group.get('commodityId') : 'commodityId' %>">
                </div>
            </div>
            <div class="form-group">
                <label for="field3" class="col-sm-2 control-label">Original HS Version</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="field3" name='' placeholder="originalHsVersion"
                           value="<%= group ? group.get('originalHsVersion') : 'originalHsVersion' %>">
                </div>
            </div>
        </form>

    </div>
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="field4" class="col-sm-2 control-label">Original HS Code</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="field4" name='' placeholder="originalHsCode"
                           value="<%= group ? group.get('originalHsCode') : 'originalHsCode' %>">
                </div>
            </div>
            <div class="form-group">
                <label for="field5" class="col-sm-2 control-label">Original HS Suffix</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="field5" name='originalHsSuffix'
                           placeholder="originalHsSuffix"
                           value="<%= group ? group.get('originalHsSuffix') : '' %>">
                </div>
            </div>

        </form>

    </div>
</div>
